[taskmasterctl]
serverurl = /tmp/taskmaster.d/taskmasterd.sock
prompt = skumasterd

[taskmasterd]
logfile = /tmp/taskmaster.d/taskmaster.log
loglevel = debug 
umask = 022
nodaemon = true      
childlogdir = /tmp/taskmaster.d/childlog/
environment = KEY1="value1",KEY2="value2"

[program.firefox]
command=firefox --new-instance
numprocs=2
startsecs=5
autostart=false
autorestart=false

[program.kate]
command=kate
numprocs=2
startsecs=5
autostart=false
autorestart=false

[program.dolphin]
command=dolphin
numprocs=2
startsecs=5
autostart=false
autorestart=false
