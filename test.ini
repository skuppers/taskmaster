[taskmasterctl]
serverurl = /tmp/taskmaster.d/taskmasterd.sock
username = seb
password = 123
prompt = "skusku >"

[taskmasterd]
logfile = /tmp/taskmaster.d/taskmaster.log ; check
loglevel = info                              ; check
nodaemon = false                            ; check
umask = 022                                  ; check
user = seb                                    ; check
nocleanup = true                             ; check
directory = /tmp/taskmaster.d/              ;check
childlogdir = /tmp/taskmaster.d/childlog/   ;check
environment = KEY1="value1",KEY2="value2"  ; TODO

[program.sku]
command=/usr/bin/cat
numprocs=1
startsec=5
stopsignal=15
stopwaitsecs=5
autorestart=false
exitcodes=0,2,4
autostart=true
startretries=2
