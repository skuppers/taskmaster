[taskmasterctl]
serverurl = /tmp/taskmaster.d/taskmasterd.sock
username = seb
password = 123
prompt = "skusku >"

[taskmasterd]
logfile = /tmp/taskmaster.d/taskmaster.log ; check
loglevel = info                              ; check
nodaemon = false                            ; check
umask = 022                                  ; check
user = seb                                    ; check
nocleanup = true                             ; check
directory = /tmp/taskmaster.d/              ;check
childlogdir = /tmp/taskmaster.d/childlog/   ;check
environment = KEY1="value1",KEY2="value2"  ; TODO

[program.sku]
command=/usr/bin/cat
numprocs=1
startsec=30
stopsignal=15
stopwaitsecs=5
exitcodes=0
startretries=2

directory=/tmp
umask=22
priority=999
autostart=true
autorestart=unexpected




[program.lulu]
command=/usr/bin/tail -f /var/log/syslog
numprocs=2
directory=/tmp
umask=22
priority=999
autostart=false
autorestart=unexpected
startsec=10
startretries=3
exitcodes=0
stopsignal=TERM
stopwaitsecs=10